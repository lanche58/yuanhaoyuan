<style>
html, body { overflow: hidden; height: 100%; }
.sos-box { height: 100%; background-image: url('../img/sos_bg.jpg'); -webkit-background-size: cover; background-size: cover; background-repeat: no-repeat; background-position: center center; }
.sos-ctt img { max-width: 80%; vertical-align: bottom; }
.sos-ctt .ch { font-size: 30px; color: #0f58a8; margin-top: 15px; }
.sos-ctt .en { font-size: 22px; color: #1ca1e6; margin-top: 7px; }
.btn a { width: 110px; line-height: 30px; background: #1ca1e6; color: #fff; font-size: 12px; }
.btn a + a { margin-left: 2px; }
.btn a:first-child { background: #0f58a8; }
.btn .ico { display: inline-block; vertical-align: bottom; width: 30px; height: 30px; background-image: url('../images/sos_ico.png'); background-position: center bottom; }
.btn a:first-child .ico { background-position: center top; }
.btn { margin-top: 70px; }
.sos-ctt { position: absolute; top: 50%; margin-top: -156px; left: 5%; right: 5%; }
@media screen and (min-width:1025px) {
    .btn a:hover { opacity: 0.8; }
}
@media screen and (max-width:1024px) {
    .sos-ctt { -webkit-transform: translateY(-50%); transform: translateY(-50%); margin-top: 0; }
}
@media screen and (max-width:481px) {
    .sos-ctt .ch { font-size: 20px; }
    .sos-ctt .en { font-size: 14px; }
    .btn { margin-top: 40px; }
    .btn .ico { display: none; }
    .btn a { width: 90px; }
}
</style>

        <div class="sos-ctt tac">

    </div>
